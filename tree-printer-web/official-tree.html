<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jtopo</title>
	<script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="./js/jtopo-0.4.8-min.js" type="text/javascript"></script>
	<script src="./js/toolbar.js" type="text/javascript"></script>
	<script>
		$(document).ready(function () {
			var canvas = document.getElementById('canvas');
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			showJTopoToobar(stage);

			var scene = new JTopo.Scene();
			stage.add(scene);
			scene.background = './img/bg.jpg';

			var cloudNode = new JTopo.CircleNode('root');
			cloudNode.setSize(30, 26);
			cloudNode.setLocation(360, 130);
			cloudNode.layout = { type: 'tree', width: 180, height: 100 }

			scene.add(cloudNode);

			for (var i = 1; i < 4; i++) {
				var node = new JTopo.CircleNode('host' + i);
				node.fillStyle = '200,255,0';
				node.radius = 15;
				node.setLocation(scene.width * Math.random(), scene.height * Math.random());
				node.layout = { type: 'tree', width: 50, height: 100 };

				scene.add(node);
				var link = new JTopo.Link(cloudNode, node);
				scene.add(link);

				for (var j = 0; j < 4; j++) {
					var vmNode = new JTopo.CircleNode('vm-' + i + '-' + j);
					vmNode.radius = 10;
					vmNode.fillStyle = '255,255,0';
					vmNode.setLocation(scene.width * Math.random(), scene.height * Math.random());
					scene.add(vmNode);
					scene.add(new JTopo.Link(node, vmNode));
				}
			}

			JTopo.layout.layoutNode(scene, cloudNode, true);

			scene.addEventListener('mouseup', function (e) {
				if (e.target && e.target.layout) {
					JTopo.layout.layoutNode(scene, e.target, true);
				}
			});
		});

	</script>
</head>

<body>
	<div class="jtopo_toolbar"></div>
	<canvas id="canvas" width="1069" height="450" id="canvas"
		style=" background-color:#EEEEEE; border:1px solid #444;"></canvas>
</body>

</html>
